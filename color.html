<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ランダムなＲＧＢ作成</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #numbers {
        font-size: 30px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Random RGB Generator</h1>
    <p>作成ボタンを押すとランダムなRGBが作成されます。</p>
    <button onclick="generateRandomNumbers()">作成</button>
    <div id="numbers"></div>
    <script>
      function generateRandomNumbers() {
        var numbersDiv = document.getElementById("numbers");
        var numbers = [];
        for (var i = 0; i < 3; i++) {
          numbers.push(Math.floor(Math.random() * 256));
        }
        numbersDiv.innerHTML = numbers.join(", ");
      }
    </script>
  </body>
</html>
